<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Write yout code here -->
	<input type='number'/>
	  <button  type='submit' id='clear'>C</button>
	  <button  type='submit' id='division'>/</button>
	  <button  type='submit' id='multiplication'>*</button>
	  <button  type='submit' id='backspace'><--</button>
	  <button  type='submit' id='7'>7</button>
	  <button  type='submit' id='8'>8</button>
	  <button  type='submit' id='9'>9</button>
	  <button  type='submit' id='subtraction'>-</button>
	  <button  type='submit' id='4'>4</button>
	  <button  type='submit' id='5'>5</button>
	  <button  type='submit' id='6'>6</button>
	  <button  type='submit' id='addition'>+</button>
	  <button  type='submit' id='1'>1</button>
	  <button  type='submit' id='2'>2</button>
	  <button  type='submit' id='3'>3</button>
	  <button  type='submit' id='dot'>.</button>
	  <button  type='submit' id='leftbracket'>(</button>
	  <button  type='submit' id='rightbracket'>)</button>
	  <button  type='submit' id='equal'>=</button>
    <script src="script.js"></script>
  </body>
</html>
